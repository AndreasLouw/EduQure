[theme]
# Primary accent color for interactive elements
#primaryColor = "#FF4B4B"

# Background color for the main content area
#backgroundColor = "#FFFFFF"

# Background color used for the sidebar and most interactive widgets
#secondaryBackgroundColor = "#F0F2F6"

# Color used for almost all text
#textColor = "#262730"

# Font family for all text in the app
#font = "sans serif"

[server]
# Enables CORS protection
#enableCORS = false
#enableXsrfProtection = true

[browser]
# Internet address where users should point their browsers in order to connect to the app
#gatherUsageStats = false

[ui]
# Hides the hamburger menu in the top right corner
#hideTopBar = false

# Hides the footer
#hideSidebarNav = false

[layout]
# Sets the layout to wide mode (uses full width of the browser)
# This removes the centered container and gives you more space
wide = true
